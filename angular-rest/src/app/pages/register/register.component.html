<div class="container">
  <div class="card">
    <div class="header-container">
      <i class="fa fa-user"></i>
    </div>
    <form name="form-signup" (ngSubmit)="f.form.valid && register()" #f="ngForm" [ngClass]="f.submitted ? 'was-validated' : ''">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group" [ngClass]="{'has-error': f.submitted && !name.valid}">
        <label for="name">Full Name</label>
        <input type="text" name="name" class="form-control" id="name" [(ngModel)]="user.name" #name="ngModel" required/>
        <div class="invalid-feedback">Full name is required.</div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.username" #username="ngModel" required/>
        <div class="invalid-feedback">An valid username is required.</div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" #password="ngModel" required/>
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <a [routerLink]="['/login']" class="card-link">I have an account!</a>
  </div>
</div>
